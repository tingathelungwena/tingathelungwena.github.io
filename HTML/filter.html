<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="table-filter" placeholder="Search...">
<table id="data-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Occupation</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John Doe</td>
      <td>30</td>
      <td>Engineer</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>25</td>
      <td>Designer</td>
    </tr>
    <!-- Add more rows here -->
  </tbody>
  <script>
    // Get the input element and table
const filterInput = document.getElementById('table-filter');
const dataTable = document.getElementById('data-table');

// Add an event listener to the input for filtering
filterInput.addEventListener('input', function () {
  const filterValue = filterInput.value.toLowerCase();
  const rows = dataTable.getElementsByTagName('tr');

  // Loop through all rows in the table (skipping the header row at index 0)
  for (let i = 1; i < rows.length; i++) {
    const row = rows[i];
    const cells = row.getElementsByTagName('td');
    let rowVisible = false;

    // Loop through the cells in the current row to check for a match
    for (let j = 0; j < cells.length; j++) {
      const cell = cells[j];
      if (cell) {
        const cellValue = cell.textContent || cell.innerText;
        if (cellValue.toLowerCase().indexOf(filterValue) > -1) {
          rowVisible = true;
          break;
        }
      }
    }

    // Show or hide the row based on the filter
    row.style.display = rowVisible ? '' : 'none';
  }
});

  </script>
</table>
</body>
</html>
